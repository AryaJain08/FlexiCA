<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Email Layout</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      display: grid;
      grid-template-areas:
        "header header header"
        "nav main aside"
        "footer footer footer";
      grid-template-columns: 1fr 2fr 1.5fr;
      grid-template-rows: auto 1fr auto;
      min-height: 100vh;
    }

    header {
      grid-area: header;
      background: #2efaef;
      padding: 1rem;
      text-align: center;
    }

    nav {
      grid-area: nav;
      background: #5c1ff6;
      padding: 1rem;
    }

    main {
      grid-area: main;
      background: #f984f7;
      padding: 1rem;
    }

    aside {
      grid-area: aside;
      background: #ec08bb;
      padding: 1rem;
    }

    footer {
      grid-area: footer;
      background: #ee0f0f;
      text-align: center;
      padding: 1rem;
    }

    /* Responsive layout for mobile */
    @media (max-width: 768px) {
      body {
        grid-template-areas:
          "header"
          "nav"
          "main"
          "aside"
          "footer";
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>Header</header>
  <nav>Navigation</nav>
  <main>Main Content</main>
  <aside>Email List & Preview</aside>
  <footer>Footer</footer>
</body>
</html>
